overwrite: true
schema:
  - "http://localhost:8080/v1/graphql":
      headers:
        x-hasura-role: admin
        x-hasura-admin-secret: "hasurasecret"
documents: "pages/api/**/*.ts"
generates:
  src/generated/admin-hasura-types.d.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
    config:
      scalars:
        uuid: string
