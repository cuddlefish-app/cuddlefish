- table:
    schema: public
    name: blamelines
  object_relationships:
  - name: original_line
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: lines
        column_mapping:
          original_line_number: line_number
          original_commit: commit
          original_file_path: file_path
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - original_commit
      - original_file_path
      - original_line_number
      - x_commit
      - x_file_path
      - x_line_number
      filter: {}
  - role: user
    permission:
      columns:
      - original_commit
      - original_file_path
      - original_line_number
      - x_commit
      - x_file_path
      - x_line_number
      filter: {}
- table:
    schema: public
    name: comments
- table:
    schema: public
    name: lines
  array_relationships:
  - name: threads
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: threads
        column_mapping:
          file_path: original_file_path
          line_number: original_line_number
          commit: original_commit
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - commit
      - file_path
      - line_number
      filter: {}
  - role: user
    permission:
      columns:
      - commit
      - file_path
      - line_number
      filter: {}
- table:
    schema: public
    name: threads
  array_relationships:
  - name: comments
    using:
      foreign_key_constraint_on:
        column: thread_id
        table:
          schema: public
          name: comments
  insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        resolved: "false"
      columns:
      - original_commit
      - original_file_path
      - original_line_number
      backend_only: false
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - resolved
      - original_line_number
      - original_commit
      - original_file_path
      - id
      filter: {}
  - role: user
    permission:
      columns:
      - id
      - original_commit
      - original_file_path
      - original_line_number
      - resolved
      filter: {}
      limit: 1000
- table:
    schema: public
    name: user_sessions
- table:
    schema: public
    name: users
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - github_username
      filter: {}
  - role: user
    permission:
      columns:
      - github_username
      filter: {}
