table:
  name: comments
  schema: public
object_relationships:
- name: github_user
  using:
    foreign_key_constraint_on: author_github_node_id
- name: thread
  using:
    foreign_key_constraint_on: thread_id
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - body
    - thread_id
    set:
      author_github_node_id: x-hasura-User-Id
  role: user
select_permissions:
- permission:
    columns:
    - id
    - created_at
    - body
    - thread_id
    - author_github_node_id
    filter: {}
  role: user
event_triggers:
- definition:
    enable_manual: false
    insert:
      columns: "*"
  name: insert_comments
  retry_conf:
    interval_sec: 60
    num_retries: 10
    timeout_sec: 60
  webhook_from_env: INSERT_COMMENTS_WEBHOOK_URL
