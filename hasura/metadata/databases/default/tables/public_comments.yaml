table:
  name: comments
  schema: public
object_relationships:
- name: author
  using:
    foreign_key_constraint_on: author_github_id
insert_permissions:
- permission:
    backend_only: false
    check:
      author_github_id:
        _eq: X-Hasura-User-Id
    columns:
    - author_github_id
    - body
    - thread_id
  role: user
select_permissions:
- permission:
    columns:
    - id
    - created_at
    - body
    - thread_id
    - author_github_id
    filter: {}
  role: anonymous
- permission:
    columns:
    - id
    - created_at
    - body
    - thread_id
    - author_github_id
    filter: {}
  role: user
